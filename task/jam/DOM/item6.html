<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bookPage">
        <h1>Book Archives</h1>
    </div>





    <script>
        var books = [
      {
        title: 'The Design of EveryDay Things',
        author: 'Don Norman',
        alreadyRead: false
      },
      {
        title: 'The Most Human Human',
        author: 'Brian Christian',
        alreadyRead: true
      },
      {
        title: 'Her',
        author: 'ad lorem',
        alreadyRead: true
      },
      {
        title: 'asira',
        author: 'uknown',
        alreadyRead: false
      }
    ];
    
    for(let x = 0; x < books.length; x++){
      
        var unorderedList = document.createElement('ul');
        var list = document.createElement('li');
        var tag = document.createElement('p');
        tag.setAttribute("id", "bookList")
        var content = document.createTextNode(`${books[x].title}` + " by " + `${books[x].author}`);
        var link = document.createElement('a');
        link.setAttribute("href", "https://www.google.com/");
        var image = document.createElement('img');
        image.setAttribute("src", "https://placekitten.com/640/360")
        
        tag.appendChild(content);
        link.appendChild(image);
        list.append(tag);
        list.append(link);
        unorderedList.append(list);
        document.body.appendChild(unorderedList);

        if(books[x].alreadyRead == true){
          document.getElementById("bookList").style.color = "red";
        }else{
          document.getElementById("bookList").style.color = "green";
        }
       
    };
    </script>
</body>
</html>
