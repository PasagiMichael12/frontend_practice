<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="math"> 6 * 7 = </span>
    <!-- Write some JavaScript code below which completes the equation. -->
    <script>

      document.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            var numbersOnly = /[-]{0,1}[\d]*[.]{0,1}[\d]+/g;
            var equation = document.getElementById("math").innerText
            var nums = equation.match(numbersOnly);
            
            var ans = nums[0] * nums[1];
            document.getElementById("math").innerText = equation + " " + ans;
        }
      });
    </script>
  </body>
</html>
