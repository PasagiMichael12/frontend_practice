<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- tailwind cdn -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- fonts styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="w-full px-56">
    <!-- section 1 -->
    <div class="mb-12">
      <!-- header -->
      <div class="mb-2">
        <h1 class="font-bold text-4xl">Your Co-owning Opportunity</h1>
      </div>
      <!-- image, details -->
      <div class="flex h-80 items-center space-x-4">
        <!-- image -->
        <div class="w-1/2">
          <img src="" alt="" id="mainImg" class="h-80 w-full">
        </div>
        <!-- details -->
        <div class="w-1/2 space-y-6">
          <!-- description -->
          <div>
            <p id="mainDesc" class="text-sm"></p>
          </div>
          <div class="flex space-x-6 items-center">
            <div>
              <p id="mainName" class="text-sm font-bold"></p>
            </div>
            <div>
              <p id="mainDate" class="text-xs"></p>
            </div>
          </div>
          <div class="flex space-x-4">
            <div class="flex-col text-center">
              <p id="systemSize" class="text-lg text-green-400 font-extrabold"></p>
              <p class="text-xs">System size</p>
            </div>
            <div class="flex-col text-center">
              <p id="monthlyYield" class="text-lg text-green-400 font-extrabold"></p>
              <p class="text-xs">Monthly yield</p>
            </div>
            <div class="flex-col text-center">
              <p id="monthlySavings" class="text-lg text-green-400 font-extrabold"></p>
              <p class="text-xs">Estimated Monthly savings</p>
            </div>
            <div class="flex-col text-center">
              <p id="totalYield" class="text-lg text-green-400 font-extrabold"></p>
              <p class="text-xs">Total yield</p>
            </div>
          </div>
          <div>
            <button id="co-own" class="bg-green-400 rounded-md text-white text-xs font-bold p-2">Co-own</button>
          </div>
          <div>
            <button id="checkProperty" class="flex items-center"><span
                class="text-green-500 font-bold text-sm pr-2">Check My
                Property</span>
              <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.1958 1.47145C9.9354 1.2111 9.9354 0.788986 10.1958 0.528636C10.4561 0.268287 10.8782 0.268287 11.1386 0.528636L15.1386 4.52864C15.3989 4.78899 15.3989 5.2111 15.1386 5.47144L11.1386 9.47144C10.8782 9.73179 10.4561 9.73179 10.1958 9.47144C9.9354 9.21109 9.9354 8.78899 10.1958 8.52864L13.0577 5.6667H1.34101C0.968761 5.6667 0.666992 5.36822 0.666992 5.00003C0.666992 4.63184 0.968761 4.33336 1.34101 4.33336H13.0577L10.1958 1.47145Z"
                  fill="#22C680" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- section 2 -->
    <div>
      <!-- header -->
      <div class="mb-2">
        <h1 class="font-bold text-3xl">Selected sites</h1>
      </div>
      <div class=" flex space-x-6">
        <div class="flex-col w-1/3">
          <button class="text-left space-y-2" id="proj1">
            <img src="assets/images/mandaluyong.jpg" alt="" class="rounded-lg h-72">
            <p class="font-extrabold text-sm">Mandaluyong Project</p>
          </button>
        </div>
        <div class="flex-col w-1/3">
          <button class="text-left space-y-2" id="proj2">
            <img src="assets/images/marikina.jpg" alt="" class="rounded-lg h-72">
            <p class="font-extrabold text-sm">Marikina Project</p>
          </button>
        </div>
        <div class="flex-col w-1/3">
          <button class="text-left space-y-2" id="proj3">
            <img src="assets/images/comingsoon.jpg" alt="" class="rounded-lg h-72">
            <p class="font-extrabold text-sm">Coming Soon...</p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
