<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
         crossorigin="anonymous"
      />

      <style></style>

      <title>Register::</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                  <li class="nav-item">
                     <a
                        class="nav-link active"
                        aria-current="page"
                        href="#"
                     ></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#"></a>
                  </li>
               </ul>
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="index.html">Login</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <main>
         <div class="container d-flex justify-content-center">
            <div class="card col-4" style="margin-top: 15%">
               <div class="card-header"><h4>Register Form:</h4></div>
               <div class="card-body">
                  <form>
                     <label for="username">Username: </label>
                     <span class="text-danger username d-none">*Required</span>
                     <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                        onblur="_handleOnBlur(this)"
                     />

                     <label>Password: </label>
                     <span class="text-danger password d-none">*Required</span>
                     <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                        onblur="_handleOnBlur(this)"
                     />
                     <label for="confirm_pass">Confirm Password:</label>
                     <span class="text-danger confirm_pass d-none"
                        >*Required</span
                     >
                     <span id="match" class="text-danger match d-none"
                        >*Password didn't Match</span
                     >
                     <input
                        type="password"
                        class="form-control mb-2"
                        id="confirm_pass"
                        required
                        onblur="_handleOnBlur(this)"
                     />
                     <div class="d-grid gap-2">
                        <button
                           href="index.html"
                           id="submit"
                           class="btn btn-primary"
                           type="submit"
                           disabled
                        >
                           Button
                        </button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </main>

      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
         crossorigin="anonymous"
      ></script>
      <script src="index.js"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
   </body>
</html>
