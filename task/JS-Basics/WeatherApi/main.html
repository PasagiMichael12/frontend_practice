<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css" />
  <link rel="stylesheet" href="asset/css/main.css" />

  <title>Weather</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-4 pt-3 center-block text-center">
      <div class="col">
        <h1>Weather Weather</h1>
        <h1>Chicken Dinner!</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="input-group mb-3 center-block">
          <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon2"
            id="city" />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="generate">Check!</button>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="padding center-block">
          <div class="card">

            <img class="" src="asset/images/weather.png" alt="Card image cap" />
            <div class="card-img-overlay" style="height: 110px">
              <h3 class="card-title text-white m-b-0 dl" id="cityName">-- ---</h3><br />
              <small class="card-text text-white font-light" id="geolocation"></small>
            </div>
            <div class="card-body weather-small">
              <div class="row">
                <div class="col-8 b-r align-self-center">
                  <div class="d-flex">
                    <div class="display-6 text-info">
                      <i class="mdi mdi-weather-pouring"></i>
                    </div>
                    <div class="m-l-20">
                      <h1 class="font-light text-info m-b-0" id="temp">--</h1>
                      <small id="desc">-- --- --</small>
                    </div>
                  </div>
                </div>
                <div class="col-4 text-center">
                  <h1 class="font-light m-b-0" id="year">----</h1>
                  <small id="date">- --</small>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="asset/js/main.js"></script>
  <script>
    $(document).ready(function () {
      var month = new Array();
      month[0] = "January";
      month[1] = "February";
      month[2] = "March";
      month[3] = "April";
      month[4] = "May";
      month[5] = "June";
      month[6] = "July";
      month[7] = "August";
      month[8] = "September";
      month[9] = "October";
      month[10] = "November";
      month[11] = "December";

      var d = new Date();
      month = month[d.getMonth()];
      var day = d.getDate();
      var year = d.getFullYear();

      $("#year").text(year);
      $("#date").text(month + " " + day);
      $("#generate").click(function () {
        let url = "http://api.openweathermap.org/data/2.5/weather?q=";
        let token = "&appid=14c7e3329c0a2fd5fd361115a1015690";
        let celcius = "&units=metric";
        let city = $("#city").val();

        $.ajax({
          url: `${url + city + token + celcius}`,
          type: "get",
          dataType: "json",
          success: function (data) {
            // $("#cityName").text(city);
            $("#geolocation").text(
              `${data.coord.lon}` + ` , ${data.coord.lat}`
            );

            $(data).each(function (index, value) {
              $(data.main).each(function (index, value) {
                var temp = value.temp;
                $("#temp").text(temp.toFixed(0)).append("<sup>Â°C</sup>");
              });
              $("#desc").text(value.weather[0].description);
              $("#cityName").text(city + value.sys[0].country);

            });
          },
          error: function (error) {
            alert("Invalid City. Please try again.");

          },
        });
      });
    });
  </script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
