<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">WWCDF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="main.html">Forecast City</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Settings
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" id="celcius">Celcius </a></li>
                <li><a class="dropdown-item" id="farenheit">Farenheit</a></li>
                <li><a class="dropdown-item">Dark Theme</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg">
    <div class="container containerSize">
      <div class="row text-center text-light justify-content-center align-items-center">
        <div class="col">
          <h3>Weather2x Chicken Dinner Forecast</h3>
        </div>
      </div>
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md">
          <div class="form-control">
            <input class="form-control m-1 text-center align-items-center" type="text" placeholder="Name Of City"
              id="city">
            <div class="m-1">
              <button class="btn btn-primary" id="forecast">Forecast</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-3 mt-5 text-center">
        <div class="col-md-12 col-sm-12 text-white text-shadow">
          <h1 id="cityPlace">--City--, ---Country---</h1>
          <button class="btn btn-danger" id="celcius">Celcius</button>
          <button class="btn btn-warning" id="farenheit">Farenheit</button>
        </div>
      </div>
      <div class="row py-3 mt-3 text-center">
        <div class="col-md-6 col-sm-12 text-white">
          <!-- celsius -->
          <div>
            <label for="temp">Temperature </label>
            <p class="temp" id="temp">--°C</p>
            <p class="tempF d-none" id="tempF">--°F</p>
          </div>
          <!-- clouds, sunny -->
          <div>
            <label for="main">Status </label>
            <p id="main">----</p>
          </div>
          <!--  -->
          <div>
            <label for="humidity">Humidity </label>
            <p id="humidity">--h</p>
          </div>
          <div>
            <label for="speed">Wind Speed</label>
            <p id="speed">-.--km/h</p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 text-white">
          <!-- broken clouds, sunny -->
          <div>
            <label for="description">Type of Clouds </label>
            <p id="description">------</p>
          </div>
          <!--  -->
          <div>
            <label for="temp-min">Min Temperature</label>
            <p id="temp_min">--°C</p>
            <p class="tempF d-none" id="temp_minF">--°F</p>
          </div>
          <div>
            <label for="temp-min"> Max Temperature</label>
            <p id="temp_max">--°C</p>
            <p class="tempF d-none" id="temp_maxF">--°F</p>
          </div>
          <!--  -->
          <!-- long, lat -->
          <label for="geolocation">Coordinates</label>
          <p id="geolocation">long: ---.----, lat: --.----</p>
          <!--  -->
        </div>
      </div>
    </div>
  </main>

  <footer class="text-light text-center text-lg-start bg-dark">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright
    </div>
    <!-- Copyright -->
  </footer>

    crossorigin="anonymous"></script>
