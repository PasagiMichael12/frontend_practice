<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Weather2x Chicken Dinner Forecast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="main.html">Forecast City</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Settings
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item">Celcius </a></li>
                <li><a class="dropdown-item">Farenheit</a></li>
                <li><a class="dropdown-item">Dark Theme</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg">
    <div class="container containerSize">
      <div class="row text-center text-light justify-content-center align-items-center">
        <div class="col">
          <h3>WWCDF</h3>
        </div>
      </div>
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md">
          <form class="form-control">
            <input class="form-control m-1" type="text" placeholder="Name Of City" id="city">
            <div class="m-1">
              <button class="btn btn-danger" id="celcius">Celcius</button>
              <button class="btn btn-warning" id="farenheit">Farenheit</button>
              <button class="btn btn-primary" id="forecast">Forecast</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row py-3 mt-5 text-center">
        <div class="col-md-12 col-sm-12 text-white">
          <h1 id="cityPlace">Manila, Philippines</h1>
        </div>
      </div>
      <div class="row py-3 mt-5 text-center">
        <div class="col-md-6 col-sm-12 text-white">
           <!-- celsius -->
           <label for="temp">Temperature </label>
           <p id="temp">29°C</p>
           <!-- clouds, sunny -->
           <label for="main">Status </label>
           <p id="main">Clouds</p>
           <!--  -->
           <label for="humidity">Humidity </label>
           <p id="humidity">70h</p>
        </div>
        <div class="col-md-6 col-sm-12 text-white">
          <!-- broken clouds, sunny -->
          <label for="description">Description </label>
          <p id="description">Broken Clouds</p>
          <!--  -->
          <label for="temp-min">Temperature min </label>
          <p id="temp-min">27°C</p>
          <!--  -->
          <label for="temp-max">Temperature max </label>
          <p id="temp-max">31°C</p>
          <!--  -->
          <label for="speed">Speed </label>
          <p id="speed">5.14km/h</p>
          <!-- long, lat -->
          <p id="geolocation">long: 120.9822, lat: 14.6042</p>
          <!--  -->
          <label for="timezone">Timezone </label>
          <p id="timezone">-08:00</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-light text-center text-lg-start bg-dark">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/%22%3EMDBootstrap.com"></a>
    </div>
    <!-- Copyright -->
  </footer>
