<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Sample ajax</title>
</head>

<body>

    <div class="container">
        <div class="row text-center align-items-center justify-content-center">
            <div class="col">
                <input type="text" id="city" placeholder="city">
                <ul id="weather">

                </ul>
            </div>
            <button type="button" id="generate">Generate</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function () {
            $('#generate').click(function () {
                let url = 'http://api.openweathermap.org/data/2.5/weather?q=';
                let token = '&appid=14c7e3329c0a2fd5fd361115a1015690'
                let celcius = '&units=metric'
                let city = $('#city').val();

                $.ajax({
                    url: `${url + city + token + celcius}`,
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {

                        $('#weather').append(`<li>${data.coord.lat}</li>`)
                        $('#weather').append(`<li class="text-warning" >${data.coord.lon}</li>`)
                        console.log(data.coord);
                        // $(data).each(function (index, value) {
                        //     //coord
                        //     $('#weather').append(`<li>${value.coord.lon}</li>`)
                        //     $('#weather').append(`<li>${value.coord.lat}</li>`)
                        //     //Weather
                        //     $('#weather').append(`<li>${value.weather[0].id}</li>`)
                        //     $('#weather').append(`<li>${value.weather[0].main}</li>`)
                        //     $('#weather').append(`<li>${value.weather[0].description}</li>`)
                        //     $('#weather').append(`<li>${value.weather[0].icon}</li>`)
                        //     //base
                        //     $('#weather').append(`<li>${value.base}</li>`)
                        //     //main
                        //     $(data.main).each(function (index, value) {
                        //         $('#weather').append(`<li>${value.temp}</li>`)
                        //     })
                        // })
                    },
                    error: function (error) {
                        alert('error');
                    }
                })
            })
        });
    </script>
</body>

</html>
