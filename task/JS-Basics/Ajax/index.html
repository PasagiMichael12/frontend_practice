<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sample ajax</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-item-group" id="obj">

                </ul>
                <ul class="list-item-group" id="phrase">

                </ul>
                <button type="button" id="generate">Generate</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function () {
            $('#generate').click(function () {
                alert('hello');
                $.ajax({
                    url: 'https://learnwebcode.github.io/json-example/animals-1.json',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        console.log('Success!');
                        $(data).each(function (index, value) {
                            $('#obj').append(`<li> ${value.name} </li>`)
                        })

                        $(data).each(function (index, value) {
                            $('#phrase').append(`<li>${value.name} likes ${value.foods.likes.length == 2 ? value.foods.likes[0] + ' and ' + value.foods.likes[1] : value.foods.likes}  </li >`);
                        })
                    },
                    error: function (errorHandler) {
                        alert('error');
                    }
                })
            })

        });
    </script>
</body>

</html>
