<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Odd Or Even</title>
</head>

<body>
    <div class="container h-100 d-flex justify-content-center mt-3">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center border p-3" style="background-color: tomato;">
                    <h5>Odd Or Even</h5>
                </div>
                <div class="container border p-4">
                    <form>
                        <label for="input">Enter an Integer:</label>
                        <input type="text" id="input" class="form-control col">
                        <p id="notInteger" class="text-danger"></p>
                        <div class="row">
                            <h6>Result:</h6>
                            <p id="oddOrEven"></p>
                        </div>
                        <input type="text" class="form-control" disabled id="result">
                        <button type="button" id="getResult" class="btn btn-primary mt-1">Enter</button>
                        <button type="submit" class="btn btn-dark mt-1">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
